<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  
  <!-- Bootstrap CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://bootswatch.com/4/cyborg/bootstrap.min.css" rel = "stylesheet">
  <link hreg="./assets/css/style.css" rel="stylesheet" type = "text/css">

  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi21kFfwwEAa8hDOdjZ1pLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->

</head>

<body>
  <div class="container">
    <div class="jumbotron primary">
      <h1>Hangman Game</h1>
      <p>RICK AND MORTY</p>
  </div>
  
  <div>
    <div>
    <img src = "assets/images/rickandmortyportal.jpeg" alt = "Rick and Morty Image">
    </div>
  </div>
  <div>
    <div>
      <h3 class="panel-title textColor">Word to Guess</h3>
    </div>
    <div >
      <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
    </div>
  </div>
   
  <div class="panel panel-default">
    <div class="panel-body">
      Wrong Guesses: <span id="wrongGuesses"></span>
    </div>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-body">
      Guesses Left: <span id="numGuesses"></span>
    </div>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-body">
      Win Counter: <span id="winCounter">0</span>
    </div>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-body">
      Loss Counter:  <span id="lossCounter">0</span>
    </div>
  </div>
  
</div>
<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
